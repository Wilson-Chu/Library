<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="styles.css" />
  <script src="library.js" defer></script>
</head>

<body>
  <h1>What I've Read</h1>
  <div id='newBtn-Container'>
    <button id="newBtn"> + Add New Book</button>
  </div>
  <div id="popUp">
    <form id='form' action='/library.js' method='post'>
      <span class="close">&times;</span>
      <legend>Add New Book</legend>
      <div id='textInput'>
        <p><input type='text' id='title' name='title' placeholder='Title' required></p>
        <p><input type='text' id='author' name='author' placeholder='Author' required></p>
        <p><input type='number' id='pages' name='pages' placeholder='Pages' required min='0'></p>
      </div>
      <div id='checkBox'>
        <p><label>Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
      </div>
      <button type='submit' form='form' id='addBtn'>Add</button>
    </form>
  </div>
  <div id='Library-container'></div>
