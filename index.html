<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>My Library</title>
  <meta name='viewport' content='initial-scale=1, width=device-width' />
  <link rel='shortcut icon' href='favicon.ico'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap' />
  <link rel='stylesheet' href='styles.css' />
  <script src='library.js' defer></script>
</head>

<body>
  <h1>My Library</h1>
  <div class='topBtn-Container'>
    <button id='newBookBtn'> + Add New Book</button>
    <button id='rmvAllBtn'> - Remove All Books</button>
  </div>
  <div id='modal'>
    <form id='form' action='/library.js' method='post'>
      <div class='modalTitle'>
        <div></div> <!-- Empty div used to evenly space modal title -->
        <legend>Add New Book</legend>
        <span id='close'>&times;</span> <!-- The 'X' button to close modal -->
      </div>
      <div id='textInput'>
        <input type='text' id='title' name='title' placeholder='Title' required>
        <input type='text' id='author' name='author' placeholder='Author' required>
        <input type='number' id='pages' name='pages' placeholder='Pages' required min='1'>
        <label>Read: <input type='checkbox' id='read' name='read' value='yes'></label>
        <button type='submit' form='form' id='addBtn'>Add</button>
      </div>

    </form>
  </div>
  <div id='Library-container'></div>
